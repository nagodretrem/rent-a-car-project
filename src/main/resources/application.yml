spring:
  datasource:
    url: ${{ secrets.DB_URL }}
    username: ${{ secrets.DB_USERNAME }}
    password: ${{ secrets.DB_PASSWORD }}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      javax.persistence:
        validation:
          mode: auto
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true


application:
  security:
    jwt:
      secret-key: ${{ secrets.JWT_SECRET_KEY }}
      expiration: ${{ secrets.JWT_EXPIRATION }}

